<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Promo Video Generator</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top left, #1e1f45, #111);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 40px 50px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        backdrop-filter: blur(12px);
        width: 450px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 25px;
      }
      .file-input {
        border: 2px dashed #888;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      input[type="file"] {
        color: #fff;
      }
      button {
        background: linear-gradient(90deg, #ff6b6b, #f06595);
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¬ Auto Promo Video Generator</h1>
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{% url 'generate_video' %}"
      >
        {% csrf_token %}
        <div class="file-input">
          <label>Upload a video:</label><br /><br />
          <input type="file" name="video" accept="video/*" required />
        </div>
        <button type="submit">Generate Promo Video</button>
      </form>
    </div>
  </body>
</html>
