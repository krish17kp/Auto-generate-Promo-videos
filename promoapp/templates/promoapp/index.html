<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¬ Auto-Promo Video Generator</title>
    <style>
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        font-family: "Poppins", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 2rem 3rem;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 500px;
        text-align: center;
      }
      button {
        background: linear-gradient(90deg, #ff9966, #ff5e62);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        padding: 0.7rem 1.2rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      button:hover {
        transform: scale(1.05);
      }
      input[type="file"] {
        margin: 1rem 0;
        border: 2px dashed #ccc;
        border-radius: 10px;
        padding: 1rem;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
      }
      video {
        margin-top: 20px;
        border-radius: 12px;
        width: 100%;
        max-height: 300px;
        outline: none;
      }
      .success {
        margin-top: 15px;
        color: #00ffb3;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¥ Auto Promo Video Generator</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Generate Promo Video</button>
      </form>

      {% if success %}
      <div class="success">âœ… Promo video generated successfully!</div>
      <video controls autoplay loop>
        <source src="{{ output_video }}" type="video/mp4" />
        Your browser does not support video playback.
      </video>
      {% endif %}
    </div>
  </body>
</html>
